<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Calculate the factorial of a number.</title>
</head>

<body>
    <script>
        function factorial(x) {       // Factorial of the number 

            if (x === 0) {
                return 1;
            }
            return x * factorial(x - 1);

        }
        console.log(factorial(5));
    </script>
</body>

</html>
