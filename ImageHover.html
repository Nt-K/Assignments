<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="/Assignment/Js/Images/nature-4351455__340.jpg">

    <script>
        function bigImg(x) {
            x.style.height = "200px";
            x.style.width = "200px";
        }

        function normalImg(x) {
            x.style.height = "100px";
            x.style.width = "100px";
        }
    </script>

</body>

</html>
